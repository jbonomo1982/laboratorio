{% extends 'documentos/base.html' %}

{% block content %}
    {% if user.is_authenticated %}
        <h1>Nuevo Documento</h1>
        <form method="POST" class="DocumentoForm">{% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="save btn btn-default">Guardar</button>
        </form>

    {% else %}
        <h2>Por favor loguearse para agregar un Documento</h2>
        <a href="{% url 'login'%}?next={{request.path}}">Login</a></li>
    {% endif %}
{% endblock %}
