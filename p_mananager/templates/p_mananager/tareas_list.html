{% extends "documentos/base.html" %}

{% block content %}
    <h1>Lista de Proyectos públicos</h1>

    {% if tareas_list %}
    <ul>

      {% for d in tareas_list %}
      <li>
        <a href="{% url 'p_m:tar-detail' pk=d.pk %}">{{ d.nombre_tarea }}</a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>No se ingresó ninguna Tarea.</p>
    {% endif %}




{% endblock %}
